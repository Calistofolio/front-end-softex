<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao HTML</title>
</head>
<body>
    <!-- 
    Conhecendo o HTML e sua estrutura básica
    Questão 01
        HTML é uma linguagem de hipertexto responsavel pelos conteudos das páginas, como, textos, links e imagens e etc.
        O documento base do HTML é dividido em Head, que contem as configurações e especificações da página e Body, 
        com os conteúdos da página.

    Questão 02
        O CSS é usado para dar aparencia e estrutura para a página, sem deixa-la desorganizada e simples. 
        O javascript oferece reatividade, deixando a página funcional e interativa.

    Identificando tags HTML básicas
    Questão 01
        <h1>Utilizada para fazer um título, é maior que outras tags de texto comuns.</h1>
        <p> Utilizada para criar paragráfos de texto na página.</p>
        <img src="" alt="Utilizada para adicionar imagens.">

    Questão 02
        <ul> e <ol> são tags de listas, melhor utilizadas para manter um conteúdo alinhado e listado de maneira organizada.
        <ul> é melhor utilizado quando não é necessário ditar a ordem dos produtos da lista, apenas deixa-los organizados.
        <ol> mostra a ordem dos objetos, melhor utilizado quando é importante seguir uma ordem ou ranquear algo.

    Vinculando páginas, arquivos e âncoras
    Questão 01
        <a href="Aqui fica o link que deseja transitar, caso deseje mudar para outra sessão da página, é necessario colocar 
        um id na tag e colocar o id com '#' antes para citar o id, para outra pagina com o link e documento com o caminho 
        dele no computador.">aqui fica onde o texto onde sera clicavel para andar ate o link.</a>

    Questão 02
        Target, rel, ping, type.
        Target possui valores que ditam se o link deve ser aberto na aba atual, em outra aba, outra instância do browser, 
        etc.
    

    Incorporando imagens e mídias
    Questão 01
        src é utilizado para fornecer o caminho da imagem que vai ser adicionada. alt é um atributo de acessibilidade 
        utilizado para fornecer um texto sobre a imagem com o fim de torna-la disponivel para deficientes visuais. 
        
    Questão 02
        Vídeos e aúdios tambem podem ser adicionados em páginas web pelo html.
        scrset é utilizado para adicionar várias resoluções da mesma imagems e sizes para determinar os diferentes tamanhos
        de cada uma, onde o navegador escolherá a que melhor se adapta.
        
    Criando tabelas básicas
    Questão 01
        table, tr, td, th.
        th utiliza letras maiores em negrito, utilizado para titulos de tabelas. td letras comuns, para o conteúdo normal 
        das tabelas.

    Questão 02
        São dificeis de realizar manutenção, precisando alterar muitas partes do código para realizar mudanças.
        Tabelas são melhor usadas pra mostrar vários dados relacionados de forma organizada e categorizada.

    Criando formulários
    Questão 01
        form cria um campo de formulario com um metodo de envio de dados, dentro desse campo é definido os 
        inputs types que serão utilizado para pegar dados. text, button e checkbox.
    
    Questão 02
        Título e placeholder para ajudar o usuário sobre o que deve ser digitado, size para ditar o tamanho do bloco input
        maxlenght para limitar o tamanho de caracteres, required para tornar um campo obrigatório e etc.

    Técnicas avançadas de estruturação com elementos HTML5 semânticos
    Questão 01
        Elementos semânticos são tags que ditam com clareza para que seriam utilizadas, elas servem para estruturas o 
        conteúdo da página mais facilmente.
        Footer: Utilizado para o rodapé da página, com informações sobre a empresa e de contato.
        Header: Cabeçalho da página com algumas barras de ferramentas e de busca.
        Nav: Menu de navegação entre páginas ou da mesma página.
    
    Questao 02
        Elementos semânticos ajudam a identificar diferentes partes do código, facilitando para leitores de tela e
        diferentes ferramentas de acessibilidade. Pensar na acessibilidade é importante pois desenvolvimento precisa
        ser humano e voltado para diferentes grupos sociais, é fundamental um design que facilite a navegação de todos.
        -->
        

</body>
</html>
